
services:
  # --- PostgreSQL ---
  db:
    image: postgres:16
    container_name: benchmark-db
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: benchmark
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - benchmark-net

  # --- pgAdmin ---
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-benchmark
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - benchmark-net

  # --- Prometheus ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - benchmark-net

  # --- Grafana ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - benchmark-net

  # --- InfluxDB (pour JMeter backend listener) ---
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: always
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=benchmark
      - DOCKER_INFLUXDB_INIT_BUCKET=jmeter_metrics
      - DOCKER_INFLUXDB_INIT_RETENTION=1w
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=token123
      - INFLUXD_HTTP_FLUX_ENABLED=true
      - INFLUXD_HTTP_AUTH_ENABLED=false
    networks:
      - benchmark-net

networks:
  benchmark-net:
    driver: bridge

volumes:
  pgdata:
